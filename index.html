<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Calculator</title>
    <!-- CSS and JS -->
    <link rel="stylesheet" href="../Calculator/CSS/style.css">
    <link rel="stylesheet" href="../Calculator/CSS/style1.css">
    <script src="../Calculator/JS/script.js" defer></script>
    <link rel="icon" href="../Calculator/Images/icon1.png">
</head>
<body>
    <section class="container">
        <div class="content-one">
            <input type="text"  class="screen" readonly>
        </div>
        <div class="content-two">
            <button class="btn one" data-num="*">*</button> 
            <button class="btn one" data-num="/">/</button>    
            <button class="btn one" data-num="-">-</button>    
            <button class="btn one" data-num="+">+</button>    

            <button class="btn two" data-num="9">9</button>    
            <button class="btn two" data-num="8">8</button>    
            <button class="btn two" data-num="7">7</button>    
            <button class="btn two" data-num="6">6</button>    
            <button class="btn two" data-num="5">5</button>    
            <button class="btn two" data-num="4">4</button>    
            <button class="btn two" data-num="3">3</button>    
            <button class="btn two" data-num="2">2</button>    
            <button class="btn two" data-num="1">1</button>    
            <button class="btn two" data-num="0">0</button>    
            <button class="btn two" data-num=".">.</button>    

            <button class="btn three">=</button>    
            <button class="btn four">C</button>    
        </div>
    </section>
</body>
</html>
